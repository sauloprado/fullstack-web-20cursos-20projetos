        <td colspan="2">
          <h2>Quem Somos</h2>

          <p>
            A <strong>Universidade</strong> é uma instituição de ensino superior
            que oferece cursos de graduação e pós-graduação em diversas áreas do
            conhecimento.
          </p>

          <hr />

          <form>
            <h2>Contato</h2>

            <label for="nome">Nome:</label><br />
            <input type="text" id="nome" name="nome" required /><br /><br />

            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />

            <label for="mensagem">Mensagem:</label><br />
            <textarea
              id="mensagem"
              name="mensagem"
              rows="4"
              cols="50"
              required
            ></textarea
            ><br /><br />

            <input type="submit" value="Enviar" />
          </form>

          <tr>
            <td colspan="2" align="center">
              <strong>Direitos Reservados - 2026</strong>
            </td>
          </tr>
        </td>
